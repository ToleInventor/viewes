<!DOCTYPE html>
<html>
<head>
  <title>All Scheduled Events</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2em;
    }
    h2 { text-align: center; margin-bottom: 1em; }
    .event-card {
      background: #fff;
      margin: 1em auto;
      padding: 1em;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .event-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.3em;
    }
    .event-detail {
      margin: 0.2em 0;
    }
  </style>
</head>
<body>
  <h2>All Normal & Special Events</h2>
  <div id="event-list"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDaOVJUtbGLJGfgN0WGuuvTRldnlot3VBA",
      authDomain: "esp32bell-5a9f4.firebaseapp.com",
      projectId: "esp32bell-5a9f4",
      storageBucket: "esp32bell-5a9f4.appspot.com",
      messagingSenderId: "180892066628",
      appId: "1:180892066628:web:854f635cc3c01cd587ad11"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadEvents() {
      const list = document.getElementById('event-list');
      list.innerHTML = '';

      try {
        const normalSnap = await db.collection("normalEvents").get();
        const specialSnap = await db.collection("specialEvents").get();

        if (normalSnap.empty && specialSnap.empty) {
          list.innerHTML = "<p>No events found.</p>";
          return;
        }

        normalSnap.forEach(doc => {
          const data = doc.data();
          const card = document.createElement('div');
          card.className = 'event-card';
          card.innerHTML = `
            <div class="event-title">${data.title || 'Untitled Normal Event'}</div>
            <div class="event-detail"><strong>Time:</strong> ${data.time}</div>
            <div class="event-detail"><strong>Tone:</strong> ${data.tone}</div>
          `;
          list.appendChild(card);
        });

        specialSnap.forEach(doc => {
          const data = doc.data();
          const card = document.createElement('div');
          card.className = 'event-card';
          card.innerHTML = `
            <div class="event-title">${data.description || 'Special Event'}</div>
            <div class="event-detail"><strong>Time:</strong> ${data.time}</div>
            <div class="event-detail"><strong>Tone:</strong> ${data.tone}</div>
          `;
          list.appendChild(card);
        });

      } catch (err) {
        console.error("Failed to load events:", err);
        list.innerHTML = "<p>Error loading events. Check the console for details.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", loadEvents);
  </script>
</body>
</html>
