name: Update events.json from Firebase

on:
  schedule:
    - cron: '* * * * *'  # Runs every minute; adjust as needed
  workflow_dispatch:      # Enables manual trigger from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Firebase Admin SDK
        run: pip install firebase-admin

      - name: Fetch Firestore events
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python fetch_firestore.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add events.json
          git commit -m "Auto-update events.json from Firebase" || echo "No changes to commit"
          git push
